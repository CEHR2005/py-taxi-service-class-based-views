{% extends "base.html" %}

{% block content %}
  <h1>Cars list</h1>
    <ul>
        {% for car in car_list %}
            <li>
            <a href="{% url 'taxi:car_detailed' pk=car.id %} ">{{ car.model }} </a>
            (manufacturer: {{ car.manufacturer }})
            </li>
        {% endfor %}
    </ul>
{% endblock %}
